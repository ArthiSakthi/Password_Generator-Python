<!DOCTYPE html>
<html>
<head>
    <title>Random Password Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .result-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }
        strong {
            color: #28a745;
            font-size: 24px;
            font-weight: bold;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Random Password Generator</h1>
        <p><b>Your password is: <strong>{{ password }}</strong></b></p>
        <a href="/">Generate Again</a>
    </div>
</body>
</html>
